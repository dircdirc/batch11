<!DOCTYPE html>
<html ng-app="myMovies">
<head>
	<title></title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

     
</head>
<body ng-controller="movieCtrl as movie">
 <div class="container">
  <input ng-model="search">
 </div>
 img
  <div class="row">
   <div class="col m2" ng-repeat="m in movie.collection | filter:search | orderBy:'name'">
   	 <div class="card">
   	 	<div class="card-image">
   	 		<img ng-src="{{m.img}}">
   	 		<span class="card-tittle">{{m.name}}</span>
   	 		<div class="card-content">
   	 			<p>{{m.year}},{{m.category}}</p>
   	 		</div>
   	 		<div class="card-action">
   	 			<h5>Cast</h5>
   	 			<ul ng-repeat="p in m.cast">
   	 				<li>{{p}}</li>
   	 			</ul>
   	 		</div>
   	 	</div>
   	 </div>
   </div>
 </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
