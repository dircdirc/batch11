<div class="container">
  <div class="row">
	   <div class="col s3 m3 l3" ng-repeat="hero in $ctrl.char">
	   	 <div class="card">
	   	 	<div class="card-image">
	   	 		 <img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">	   	 		
	   	 	</div>
	   	 	<span class="card-tittle">{{hero.name}}</span>
	   	 		<div class="card-action">
	   	 		 <p>{{hero.name}}</p>
	   	 		</div>
	   	 </div>
	   </div>
 	</div> 
 </div>
